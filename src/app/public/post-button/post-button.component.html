<div class="post-button"
		 (click)="clickPost()"
		 [ngClass]="{ 'default': mode.default,
		 							'active': mode.active,
			 						'confirm': mode.confirm,
				 					'working': mode.working }">post</div>
				 					
<div class="overlay"
		 [ngClass]="{ 'show': mode.confirm }">
		 	<div *ngIf="mode.confirm"
		 			 (click)="setMode('active')">X</div>
		 </div>
